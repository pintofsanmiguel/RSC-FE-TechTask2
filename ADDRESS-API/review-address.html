<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Address finder</title>
    <link rel="stylesheet" href="css/local.css">
  </head>
  <body>
    <div id="header" class="site-header is-fixed rscds">
      <div class="container container--fullwidth">
        <nav class="navbar">
          <div class="navbar-brand"><span class="navbar-item"><img src="https://www.rsc-cdn.org/oxygen/assets/logo/rsc-logo.png"
                width="108" height="32"></span></div>
          <div class="mobile-menu">
          </div>
        </nav>
      </div>
    </div>
    <section class="section pt-6">
    <div class="container">
        <div class="columns">
          <div class="column is-4"><!-- blank column --></div>
            <div class="column is-4">
                <h1 class="title">
                  Review Address
                </h1>
                <div class="py-4">
                  <div class="card py-4">
                    <span>The Royal Society of Chemistry, 290-292, Science Park,</span><br> 
                    <span>Milton Road,</span><br>
                    <span>CB4 0WF,</span><br>
                    <span>Cambridge,</span><br>
                    <span>United Kingdom</span><br>
                  </div>
                </div>
                <form method="post" name="address">
                  <div class="block">
                    <button class="btn is-primary">Confirm</button>
                    <button class="btn is-link">Change address</button>
                  </div>
                </form>
            </div>
            <div class="column is-4"><!-- blank column --></div>
        </div>
    </div>
  </section>
  </body>
</html>
