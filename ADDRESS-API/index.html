<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://www.rsc-cdn.org/oxygen/assets/webfonts/fonts.min.css">
    <link rel="stylesheet" href="css/oxygen4.css">
    <link rel="stylesheet" href="css/local.css">
    <script>
        window.onload = function() {
          new clickToAddress({
              accessToken: 'xxxxx-xxxxx-xxxxx-xxxxx',
              dom: {
                  search:     'search-bar',
                  town:       'address-town',
                  postcode:   'address-zip',
                  line_1:     'address-line-1',
                  line_2:     'address-line-2',
                  country:    'address-country'
              },
              domMode: 'id',
              gfxMode: 2,
              countryMatchWith: 'iso\_2',
              onResultSelected: function(c2a, elements, address){
                  console.log("Congratulations, You just picked an address!");
              },
              onCountyChange: function(c2a, elements, address){
                  console.log("County Changed");
              }
          });
        };
    </script>
  </head>
  <body>
    
    <div id="header" class="site-header is-fixed rscds">
      <div class="container container--fullwidth">
        <nav class="navbar">
          <div class="navbar-brand"><span class="navbar-item"><img src="https://www.rsc-cdn.org/oxygen/assets/logo/rsc-logo.png"
                width="108" height="32"></span></div>
          <div class="mobile-menu">
          </div>
        </nav>
      </div>
    </div>
    <section class="section pt-6">
      <div class="container">
          <div class="columns">
            <div class="column is-4"><!--blank column --></div>
              <div class="column is-4">
                  
                  <h1 class="title">
                    Your address
                  </h1>
                  <form method="post" name="address">
                    <div class="block">
                      Search For Address:<br />
                      <input class="form-control" type="text" id="search-bar" />
                    </div>
                    <div class="block">
                      Address Line 1:<br />
                      <input class="form-control" type="text" id="address-line-1" />
                    </div>
                    <div class="block">
                      Address Line 2:<br />
                      <input class="form-control" type="text" id="address-line-2" />
                    </div>
                    <div class="block">
                      Postcode:<br />
                      <input class="form-control" type="text" id="address-zip" />
                    </div>
                    <div class="block">
                      Town:<br />
                      <input class="form-control" type="text" id="address-town" />
                  
                    </div>
                    <div class="block">
                      Country:<br />
                      <input class="form-control" type="text" id="address-country" />
                    </div>
                    <div class="block">
                      <button class="btn is-primary">Next</button>
                    </div>
                  </form>


              </div>
              <div class="column is-4"><!--blank column --></div>
          </div>
      </div>
    </section>
    <script type="text/javascript" src="https://cc-cdn.com/generic/scripts/v1/cc_c2a.min.js"></script>
  </body>
</html>
